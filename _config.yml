# Title and description of your site
title:        'Simplicity'
description:  'Simplicity is a fast and easy to use jekyll theme for minimalists concentrating on elegance and flexibility.'
slogan:       'A Minimalistic Jekyll Theme'


# Build settings
url:          'https://phlow.github.io'
baseurl:      '/simplicity'
markdown:     kramdown
highlighter:  rouge
permalink:    /:categories/:title/
encoding:     utf-8


# Frontpage-Layout-Settings
# Define how many posts should be shown with headline, teaser, image, video
posts_with_teaser_limit: 1
# Define how many posts should be shown in the list beneath the post(s)
posts_list_limit: 15


# Use <!--more--> in your posts to generate an excerpt and a teaser
excerpt_separator: <!--more-->

# The language setting is used in /includes/header.html for html-settings
language: "en"



